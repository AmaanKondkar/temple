<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vithal‚ÄìRakhumai Temple Counters</title>
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #fffaf2, #f3f3f3);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* Counter Section */
.counter-section {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  gap: 30px;
  width: 95%;
  max-width: 1200px;
  text-align: center;
  padding: 20px 0;
}

/* Counter & Donation Circle Box */
.counter, .donation-progress {
  background: #fff;
  border-radius: 50%;
  width: 200px;
  height: 200px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  position: relative;
}

.counter:hover, .donation-progress:hover {
  transform: translateY(-5px) scale(1.05);
  box-shadow: 0 12px 35px rgba(0,0,0,0.3);
}

/* Icon + Text */
.counter span {
  font-size: 2rem;
  margin-bottom: 5px;
}

.counter h2 {
  font-size: 1.6rem;
  color: #ff4d6d;
  margin: 0;
}

.counter p {
    font-weight: bold;
  font-size: 1rem;
  color: #333;
  margin: 5px 0 0;
}

/* Donation Progress Ring */
.donation-progress svg {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 140px;
  height: 140px;
  transform: translate(-50%, -50%) rotate(-90deg);
}

.progress-ring circle {
  fill: none;
  stroke-width: 10;
  stroke-linecap: round;
}

.progress-ring .bg {
  stroke: #eee;
}

.progress-ring .progress {
  stroke: #ff4d6d;
  transition: stroke-dashoffset 1s ease;
}

/* Centered Donation Text */
.progress-text {
  text-align: center;
  z-index: 2;
  color: #333;
}

.progress-text span {
  font-size: 1.5rem;
}

.progress-text h3 {
  margin: 5px 0 0 0;
  color: #ff4d6d;
  font-size: 1rem;
}

.progress-text p {
    font-weight:bold ;
  font-size: 1rem;
  margin: 0;
  color: #333;
}

/* Responsive Adjustments */
@media (max-width: 900px) {
  .counter, .donation-progress {
    width: 160px;
    height: 160px;
  }
  .donation-progress svg {
    width: 110px;
    height: 110px;
  }
  .progress-text h3 { font-size: 0.9rem; }
}

@media (max-width: 600px) {
  .counter-section {
    flex-direction: column;
    gap: 20px;
  }
  .counter, .donation-progress {
    width: 140px;
    height: 140px;
  }
  .donation-progress svg {
    width: 95px;
    height: 95px;
  }
  .counter h2 { font-size: 1.1rem; }
  .counter p, .progress-text p { font-size: 0.75rem; }
}
</style>
</head>
<body>

<section class="counter-section">

  <!-- 1. Years of Legacy -->
  <div class="counter">
    <span>üõï</span>
    <h2 id="yearsCount">0</h2>
    <p>Years of Legacy</p>
  </div>

  <!-- 2. Devotees Served -->
  <div class="counter">
    <span>üôè</span>
    <h2 id="devoteeCount">0</h2>
    <p>Devotees Served</p>
  </div>

  <!-- 3. Donation Progress -->
  <div class="donation-progress">
    <svg class="progress-ring" viewBox="0 0 180 180">
      <circle class="bg" cx="90" cy="90" r="70"></circle>
      <circle class="progress" cx="90" cy="90" r="70"></circle>
    </svg>
    <div class="progress-text">
      <span>üéâ</span>
      <h3 id="donationAmount">‚Çπ0</h3>
      <p>out of ‚Çπ10 Lakh goal</p>
    </div>
  </div>

  <!-- 4. Since Establishment -->
  <div class="counter">
    <span>üìÖ</span>
    <h2 id="yearEst">1975</h2>
    <p>Since Establishment</p>
  </div>

</section>

<script>
// ===== Count-Up Animation with Pause =====
function animateNumber(elementId, start, end, duration, pause) {
  const element = document.getElementById(elementId);

  function runCount() {
    let startTime = null;

    function step(currentTime) {
      if (!startTime) startTime = currentTime;
      const progress = Math.min((currentTime - startTime) / duration, 1);
      const value = Math.floor(progress * (end - start) + start);
      element.textContent = value + (elementId === "devoteeCount" ? "+" : "");
      if (progress < 1) {
        requestAnimationFrame(step);
      } else {
        setTimeout(runCount, pause);
      }
    }

    requestAnimationFrame(step);
  }

  runCount();
}

animateNumber("yearsCount", 0, 50, 2500, 6000);
animateNumber("devoteeCount", 0, 10000, 3000, 6000);

// ===== Donation Progress Animation =====
const progressCircle = document.querySelector('.progress');
const radius = progressCircle.r.baseVal.value;
const circumference = 2 * Math.PI * radius;
progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
progressCircle.style.strokeDashoffset = circumference;

let donationEl = document.getElementById("donationAmount");
let goal = 10;

function animateDonation() {
  let start = 0;
  let end = 2.5;
  let duration = 2500;
  let startTime = null;

  function step(currentTime) {
    if (!startTime) startTime = currentTime;
    const progress = Math.min((currentTime - startTime) / duration, 1);
    const value = (progress * (end - start) + start).toFixed(1);
    donationEl.textContent = `‚Çπ${value} Lakh`;

    const percent = (value / goal) * 100;
    const offset = circumference - (percent / 100) * circumference;
    progressCircle.style.strokeDashoffset = offset;

    if (progress < 1) {
      requestAnimationFrame(step);
    } else {
      setTimeout(animateDonation, 6000);
    }
  }

  requestAnimationFrame(step);
}

animateDonation();
</script>

</body>
</html>
